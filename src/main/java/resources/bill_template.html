<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .bill-container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px dashed #000;
            padding: 20px;
        }
        .header {
            text-align: left;
            margin-bottom: 20px;
        }
        .pharmacy-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .bill-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .customer-info {
            margin-bottom: 20px;
        }
        .bill-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .bill-table th, .bill-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .bill-table th {
            background-color: #f8f8f8;
        }
        .total-amount {
            text-align: right;
            margin: 20px 0;
            font-weight: bold;
        }
        .thank-you {
            text-align: center;
            margin: 30px 0;
        }
        .signature {
            text-align: right;
            margin-top: 50px;
            border-top: 1px solid #000;
            display: inline-block;
            padding-top: 5px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="bill-container">
        <div class="header">
            <div class="pharmacy-name">Shree Gurunadi Medicals</div>
        </div>
        
        <div class="bill-title">Pharmacy Order Bill</div>
        
        <div class="customer-info">
            Customer: ${customerName} | Contact: ${contact}
        </div>

        <table class="bill-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody>
                ${rows}
            </tbody>
        </table>

        <div class="total-amount">
            Total Amount: ₹ ${total}
        </div>

        <div class="thank-you">
            Thank you for your purchase!
        </div>

        <div class="signature">
            Signature
        </div>
    </div>
</body>
</html>
